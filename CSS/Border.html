<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>internal css</title>
    <style>
        .logo{
            color: white;
            font-size:84px;
            font-weight:bold;
            font-family:sans-serif;
            text-align:center;
            background-color:darkblue;
            background-position: center;
            height:80px;
            width:80px;
            padding: 40px;
            border-width:10px;
            border-color:darkred;
            border-style:solid;
            border-radius:100px;
            transition:transform 1s;
        }
        .logo:hover{
            transform:rotateX(360deg);
            background-color:green;
            border-color:fuchsia;
        }
        .me{
            color:goldenrod;
            font-size: 100%;
            font-family: cursive;
            background:linear-gradient(to right,rgba(0,0,255,0.5),rgba(0,0,255,1));
            padding: 10px 5px 7px 3em;
            border-width:10px 15px 5px 10px;
            border-color:aqua;
            border-style:ridge;
            transition:transform 1s;
        }
        .me:hover{
            border-color:fuchsia;
            transform:rotateY(360deg);
        }
        .myfamily{
            color: blue;
            font-size: 100%;
            font-family: cursive;
            background-color: antiquewhite;
        }
        .kml{
            font-size: 120%;
            font-style: oblique;
        }
        p{
            mergin:0;
        }
        .FamilyList{
            list-style: upper-roman;
        }
        .FoodList{
            list-style:none;
            padding:0;
            margin:0;
        }
        .FoodList li{
            background-image:url(images/kml_square.jpg);
            background-size: 20px 20px;
            background-repeat:no-repeat;
            background-position: 0px center;
            padding-left: 25px;
        }
    </style>
</head>

<body>
    <div class="logo">
        Z 
    </div> 
   <div class="me">
       <p>
            Hello world!<br />I am Zar Ni Phyoe. 
       </p>
    </div> 
    <div class="myfamily"> 
        <p>
            My wife is Pann Ei San, and i call her <span class="kml">Kaungmalay.</span> 
        </p>
    </div> 
    <div class="myfamily"> 
        <p>
            Pai Kat is our pet, and my wife loves it very much.
        </p>
    </div> 
        <ol class="FamilyList">
            <li>
                <dt>KML</dt>
                <dd>- Kaungmalay</dd>
            </li>
            <li>
                <dt>KO KO</dt>
                <dd>- Kaungmalay's Husband</dd>
            </li>
            <li>
                <dt>Pai Kat</dt>
                <dd>-Kaungmalay's Pet</dd>
            </li>
        </ol>
        <ul class="FoodList">
            <li>
                Apple  
            </li>
            <li>
                Banana
            </li>
            <li>
                Carrot
            </li>
        </ol>    
</body>

</html>
